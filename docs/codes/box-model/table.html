<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    .separate {
      border-collapse: separate;
      border-spacing: .5rem;
    }

    .collapse {
      border-collapse: collapse;
    }

    td {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <table class="separate">
    <tbody>
      <tr>
        <td>Item 1.1</td>
        <td>Item 1.2</td>
        <td>Item 1.3</td>
      </tr>
      <tr>
        <td>Item 2.1</td>
        <td>Item 2.2</td>
        <td>Item 2.3</td>
      </tr>
    </tbody>
  </table>

  <br>

  <table class="collapse">
    <tbody>
      <tr>
        <td>Item 1.1</td>
        <td>Item 1.2</td>
        <td>Item 1.3</td>
      </tr>
      <tr>
        <td>Item 2.1</td>
        <td>Item 2.2</td>
        <td>Item 2.3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
